<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="numbedisplay" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Everett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="number" sizes="180x180" href="https://cdn.shopify.com/s/files/1/0194/3447/products/10.png?v=1588839929" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.shopify.com/s/files/1/0194/3447/products/10.png?v=1588839929" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.shopify.com/s/files/1/0194/3447/products/10.png?v=1588839929" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Number displayer</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Number Displayer </span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <center>
         <h1>Number Displayer</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Eo_circle_yellow_number-1.svg/2048px-Eo_circle_yellow_number-1.svg.png" alt="number-photo" width="333" height="333">
        <!-- Simple Textfield -->
        <form action="#">
          <p>Input Min Number:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input 
              class="mdl-textfield__input"
              type="number" 
              id="min"
            />
            <label class="mdl-textfield__label" for="min">Min</label>
            <span class="mdl-textfield__error">Input is not valid</span>
          </div>
        </form>
          <!-- Simple Textfield -->
        <form action="#">
          <p>Input Max Number:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input 
              class="mdl-textfield__input"
              type="number" 
              id="max"
            />
            <label class="mdl-textfield__label" for="max">Max</label>
            <span class="mdl-textfield__error">Input is not valid</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Display
        </button>
        <br />
        <p>
            <div id="display-numbers"></div>
          </center>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
